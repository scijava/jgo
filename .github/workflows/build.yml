name: build

on:
  push:
    branches:
      - main
    tags:
      - "*-[0-9]+.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('tests/**') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache jgo environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/jgo
          key: ${{ runner.os }}-jgo-${{ hashFiles('tests/**') }}
          restore-keys: |
            ${{ runner.os }}-jgo-

      - name: Cache cjdk (Java downloads)
        uses: actions/cache@v4
        with:
          path: ~/.cache/cjdk
          key: ${{ runner.os }}-cjdk-${{ hashFiles('tests/**') }}
          restore-keys: |
            ${{ runner.os }}-cjdk-

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Set up uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Set up prysk
        run: |
          uv tool install prysk

      - name: Set up jgo
        run: |
          uv tool install --with-editable . jgo

      - name: Run tests
        shell: bash
        run: |
          bin/test.sh

      - name: Lint code
        shell: bash
        run: |
          bin/lint.sh
